<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">
    <div>
      <label for="player-1">Player 1 Name:</label>
      <input type="text" id="player-1" name="player-1">
      <label for="player-2">Player 2 Name:</label>
      <input type="text" id="player-2" name="player-2">
      <button id="submit" onclick="startGame()">Submit</button>
    </div>
    <div id="board" style="display: none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <table>
        <tr>
          <td id="1" class="cell" onclick="play(1)"></td>
          <td id="2" class="cell" onclick="play(2)"></td>
          <td id="3" class="cell" onclick="play(3)"></td>
        </tr>
        <tr>
          <td id="4" class="cell" onclick="play(4)"></td>
          <td id="5" class="cell" onclick="play(5)"></td>
          <td id="6" class="cell" onclick="play(6)"></td>
        </tr>
        <tr>
          <td id="7" class="cell" onclick="play(7)"></td>
		 <td id="8" class="cell" onclick="play(8)"></td>
          <td id="9" class="cell" onclick="play(9)"></td>
        </tr>
      </table>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
